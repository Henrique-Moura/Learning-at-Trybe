<!-- Crie uma página que contenha:
Um botão ao qual será associado um event listener ;
Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Botão</button>
  <span></span>
  <script>
    let clickCount = 0;
    clickCount = Number(localStorage.getItem('click'))
    document.querySelector('span').innerText = clickCount
    document.querySelector('button').addEventListener('click' , () => {
      document.querySelector('span').innerText = clickCount += 1;
      localStorage.setItem('click', document.querySelector('span').innerText)
    })
  </script>
</body>
</html>
